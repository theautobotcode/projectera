<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
    }
    .left {
      flex: 1;
      padding: 50px;
    }
    .right {
      flex: 1;
      background: linear-gradient(to right, #ff8008, #ffc837);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .btn-signup {
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .btn-signup:hover {
      background: #fff;
      color: #ff8008;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h3 class="mb-4">Sign In</h3>
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-secondary">G+</button>
        <button class="btn btn-outline-secondary">f</button>
        <button class="btn btn-outline-secondary">in</button>
      </div>
      <p class="text-muted mb-4">or use your email and password</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <p class="text-muted"><a href="#" class="text-decoration-none">Forgot your email or password?</a></p>
        <button type="submit" class="btn btn-danger">Sign In</button>
      </form>
    </div>
    <div class="right">
      <h3>Hello, User!</h3>
      <p class="mb-4">Register with your personal details to use all of the site features.</p>
      <button class="btn-signup">Sign Up</button>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
